<script>
  // 내장객체란? js 자체에서 이미 지원되는 유용한 객체들을 의미
  // js의 내장객체 중 날짜 객체를 이용해본다.

  let d = new Date(); // 날짜 객체 생성
  // 개발자가 생성자 메서드에 아무런 값을 넣지 않을경우
  // 디폴트로 현재 정보가 날짜객체에 채워진다.

  let year = d.getFullYear(); // 반환값이 있는 메서드이므로, 호출 후 그 값을
  // 받아놓자(즉 내부적으로 return이 있는 함수)

  console.log("현재 연도는", year);
</script>

<!-- 
    js에서는 쌍따움표로 감싼 데이터는 모두 문자열이다.
    따라서 js에서는 모든 문자형 데이터는 문자열로 처리한다.

    사실 문자열이란 문자의 배열이다.
    그리고 배열은 js에서 내장객체이므로
    결국 문자열은 문자기반의 객체로 처리된다.
    
    let srt = "b"; // 문자
    let srt2 = "banana"; // 문자형
    // let arr = ["b","a","n","a","n","a"]; 와 같다
    
    let x = "apple";
    let x = new String("apple");
    위 두 변수 전부 객체이다.

 -->
